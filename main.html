        <!-- Botoes Superiores -->
        <button type="button" class="btn btn-success m-2" onclick="criarTabelaContatos()">Mostrar contatos</button>
        <button type="button" class="btn btn-primary m-2" onclick="abrirModalCriarContato()">
            Novo Contato
        </button>
    </div>

    <!-- Tabela de contatos -->
    <div class="container-sm mb-4 w-75 d-flex justify-content-center" id="divContatos">

    </div>


    <!-- Notificações -->

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <!-- Toast -->
        <div id="notificacao" class="toast align-items-center text-white border-0" role="alert" aria-atomic="true">

            <div class="toast-header p-0">
                <div class="icone-notificacao"><i id="iconeNotificacao"></i></div>
                <strong class="me-auto" id="tituloNotificacao">Bootstrap</strong>
                <button type="button" class="btn-close m-2" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="mensagemNotificacao"></div>
        </div>
    </div>


    <!-- Button trigger modal -->

    <!-- Modal -->
    <div class="modal fade" id="criarContatoModal" tabindex="-1" aria-labelledby="tituloCriarContatoModal"
        aria-hidden="true">
        <div class="modal-lg modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="tituloModal">Novo Contato</h1>
                </div>

                <!-- Formulário de criar contato -->
                <form onsubmit="inserirContato()" method="dialog" id="formulario">
                    <div class="modal-body">

                        <!-- Nome e Sobrenome -->
                        <div class="row mb-3">
                            <div class="col-4">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" name="nome" pattern="[\D]*" title="O nome não pode conter números" required>
                            </div>
                            <div class="col-8">
                                <label for="sobrenome" class="form-label">Sobrenome</label>
                                <input type="text" class="form-control" id="sobrenome" name="sobrenome" pattern="[^0-9]*" title="O sobrenome não pode conter números" required>
                            </div>
                        </div>

                        <!-- Email e telefone -->
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                            <input type="email" class="form-control me-4" id="email" name="email" required>
                            <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>

                            <input type="tel" class="form-control" id="telef" name="telef" pattern="[0-9]{9,11}" minlength="9" maxlength="11" inputmode="numeric" title="O telefone deve conter entre 9 e 11 dígitos (apenas números)" required>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button id="botaoCriarModificar" type="submit" class="btn btn-success">Criar contato</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</main>
