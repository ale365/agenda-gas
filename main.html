<main>
    <div class="d-flex justify-content-center my-3">
        <!-- Formulário -->
        <!-- <form action="https://script.google.com/macros/s/AKfycbx_JBOJ8U_hhzrPa2nwVtt8O54_1oPDfxqWX1lWfPyw/dev" method="post" id="formulario"> -->
        <form onsubmit="inserirContato()" method="dialog" id="formulario">
            <div class="mb-3">
                <label for="nome" class="form-label">Insira o nome do Contato</label>
                <input type="text" class="form-control" id="nome" name="nome">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Insira seu melhor e-mail</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>

            <!-- Botoes -->
            <button type="button" class="btn btn-success m-3" onclick="criarTabelaContatos()">Mostrar contatos</button>
            <button type="submit" class="btn btn-primary">Criar contato</button>
        </form>
    </div>

    <!-- Tabela de contatos -->
    <div class="container-sm mb-4 w-75 d-flex justify-content-center" id="divContatos">

    </div>


    <!-- Notificações -->

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <!-- Toast -->
        <div id="notificacao" class="toast align-items-center text-white border-0" role="alert" aria-atomic="true">

            <div class="toast-header p-0">
                <div class="icone-notificacao"><i id="iconeNotificacao"></i></div>
                <strong class="me-auto" id="tituloNotificacao">Bootstrap</strong>
                <button type="button" class="btn-close m-2" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="mensagemNotificacao"></div>
        </div>
    </div>
</main>
